<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fef05a8534.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>To-Do</title>
</head>
<body>
    <main class="main">
        <section class="perfil">
            <div id="fecha" class="date"> Lunes 15 de Marzo </div>
            <h1>Hola, Cristian</h1>
            <p>Vamos a cumplir tus metas</p>
        </section>
        <section class="agregar-tarea">
            <input type="text" id="input" placeholder="agrega una tarea">
            <i id="agregar" class="fas fa-plus-circle"></i>
        </section>
        <section class="tareas" id="tarea">
            <p>Estas son tus tareas pendientes</p>
            <ul class="lista">
                <li class="item">
                    <i class="far fa-circle co" data="realizado" id="0"></i>
                    <p class="text">Estudiar</p>
                    <i class="fas fa-trash de" data="eliminado" id="0"></i>
                </li>
            </ul>
             
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
